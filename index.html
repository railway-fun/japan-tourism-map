	   function clickON(c_id){
	       location.href = "/"+c_id;
	   }
	   function hoverON(c_id){
	    var all = document.querySelectorAll("g");
	    all.forEach(function(allelement) {
	      allelement.setAttribute("fill","#EEEEEE");
	    })
	    var san = document.querySelectorAll("#"+c_id);
	    san.forEach(function(element) {
	      element.setAttribute("fill","#EEA8B2");
	    })
	    document.getElementById("desc-title").innerHTML = t[c_id];
	    document.getElementById("desc-desc").innerHTML = w[c_id];
	    var img_area_element = document.getElementById("desc-a");
	    img_area_element.href= "./"+c_id;
	    var elem = document.getElementById("desc_img");
	    elem.children[0].style = "display:block";
	    elem.children[0].src = one[c_id];
	    var sann = document.querySelectorAll("#kent");
	    sann.forEach(function(elements) {
	      elements.setAttribute("fill","black");
	    })
	   }
	   var dev_a = ["okinawa","kyu","shi","shik","kin","tou","hok","kant","touh","hokk"];
	   var dev_count = 9;
	   function next(){
	       if(dev_count < 9){
	           dev_count = dev_count + 1;
	           hoverON(dev_a[dev_count]);
	       }else{
	           hoverON(dev_a[0]);
	           dev_count = 0;
	       }
	   }
	   function back(){
	       if(dev_count > 0){
	           dev_count = dev_count - 1;
	           hoverON(dev_a[dev_count]);
	       }else{
	           hoverON(dev_a[9]);
	           dev_count = 9;
	       }
	   }
	   function goURL(c_id){

	   }
	   function setElement(c_id){
	    var elem = document.getElementById("desc_img");
	    elem.children[0].src = one[c_id];
	   }
	   function kspot(spotN){
	    document.getElementById("desc-title").innerHTML = spotName[spotN];
	    document.getElementById("desc-desc").innerHTML = spot[spotN];
	    var elem = document.getElementById("desc_img");
	    elem.children[0].style = "display:none";
	   }
	   function kspottap(spotN){
	    location.href = "./spot/"+spotN;
	   }
	   window.addEventListener('load', function(){
	       hoverON('hokk')
